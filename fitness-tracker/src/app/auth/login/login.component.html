<section class="login-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="loginForm"
    (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input type="email" matInput placeholder="Your email" name="email" formControlName="email">
      <mat-hint>Plese enter a valid email address.</mat-hint>
      <mat-error *ngIf="f.email.errors?.required">Missing email.</mat-error>
      <mat-error *ngIf="f.email.errors?.email">E-Mail in invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input type="password" matInput placeholder="Your password" name="password" formControlName="password">
      <mat-hint align="end">{{f.password.value?.length}} / 6</mat-hint>
      <mat-error *ngIf="f.password.errors?.required">Missing password.</mat-error>
      <mat-error *ngIf="f.password.errors?.minlength">Password must be at least 6 characters</mat-error>
    </mat-form-field>
    <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary"
      [disabled]="loginForm.invalid">Submit</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
